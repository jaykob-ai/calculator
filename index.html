<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rechner">
        <div id="display"><p id="content">42</p></div>
        <div id="buttons">
            <div id="numbers">
                <div class="number"><button class="numberBtn">1</button></div>
                <div class="number"><button class="numberBtn">2</button></div>
                <div class="number"><button class="numberBtn">3</button></div>
                <div class="number"><button class="numberBtn">4</button></div>
                <div class="number"><button class="numberBtn">5</button></div>
                <div class="number"><button class="numberBtn">6</button></div>
                <div class="number"><button class="numberBtn">7</button></div>
                <div class="number"><button class="numberBtn">8</button></div>
                <div class="number"><button class="numberBtn">9</button></div>
            </div>
            <div id="operators">
                <div class="operator"><button id="add">+</button></div>
                <div class="operator"><button id="subtract">-</button></div>
                <div class="operator"><button id="multiply">*</button></div>
                <div class="operator"><button id="divide">/</button></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
